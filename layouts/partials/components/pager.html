<nav>
    <ul class="pager">
        {{ if .NextPage }}
        <li class="previous"><a href="{{ .NextPage.Permalink }}"><span aria-hidden="true">&larr;</span> Older</a></li>
        {{ else }}
        <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
        {{ end }}
        {{ if .PrevPage }}
        <li class="next"><a href="{{ .PrevPage.Permalink }}">Newer <span aria-hidden="true">&rarr;</span></a></li>
        {{ else }}
        <li class="next disabled"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
        {{ end }}
    </ul>
</nav>
